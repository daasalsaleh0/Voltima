<!doctype html>
<html lang="ar">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>عرض المنتجات</title>

<style>
  :root {
    --main: #ff0000;
    --dark: #111;
    --light: #fff;
    --gray: #f7f7f7;
    --duration: 600ms;
  }

  body {
    margin: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    background: var(--light);
    color: var(--dark);
    direction: rtl;
  }

  .container {
    max-width: 1100px;
    margin: 0 auto;
    padding: 20px;
  }

  .product-view {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 30px;
    align-items: center;
    position: relative;
  }

  .image-wrap {
    perspective: 1200px;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 400px;
  }

  .product-image {
    width: 80%;
    height: 100%;
    object-fit: contain;
    transition: transform var(--duration) ease, opacity var(--duration) ease;
  }

  /* تأثيرات 3D */
  .rotate-out-left { transform: rotateY(-90deg); opacity: 0; }
  .rotate-out-right { transform: rotateY(90deg); opacity: 0; }
  .rotate-in-left { transform: rotateY(0deg); opacity: 1; }
  .rotate-in-right { transform: rotateY(0deg); opacity: 1; }

  .info {
    padding: 20px;
  }

  .title {
    font-size: 26px;
    font-weight: bold;
    margin-bottom: 10px;
    color: var(--main);
  }

  .desc {
    font-size: 16px;
    line-height: 1.6;
    color: #333;
    margin-bottom: 20px;
  }

  .actions {
    display: flex;
    gap: 12px;
  }

  .btn {
    padding: 10px 16px;
    border-radius: 8px;
    cursor: pointer;
    border: none;
    font-size: 15px;
    transition: background 0.3s;
  }

  .btn.primary {
    background: var(--main);
    color: var(--light);
  }
  .btn.primary:hover { background: #cc0000; }

  .btn.ghost {
    background: transparent;
    border: 1px solid #ccc;
  }
  .btn.ghost:hover { border-color: var(--main); color: var(--main); }

  /* الأسهم */
  .controls {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    left: -70px;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .arrow {
    width: 45px;
    height: 45px;
    border-radius: 50%;
    border: none;
    background: var(--main);
    color: var(--light);
    cursor: pointer;
    font-size: 20px;
    transition: background 0.3s;
  }
  .arrow:hover { background: #cc0000; }

  /* متجاوب */
  @media (max-width: 768px) {
    .product-view {
      grid-template-columns: 1fr;
      text-align: center;
    }
    .controls {
      position: static;
      flex-direction: row;
      justify-content: center;
      margin-top: 15px;
    }
    .image-wrap { height: 300px; }
  }
</style>
</head>
<body>

<div class="container">
  <div class="product-view">
    <div class="image-wrap">
      <img src="" alt="المنتج" id="productImage" class="product-image">
    </div>
    <div class="info">
      <h2 class="title" id="productTitle">اسم المنتج</h2>
      <p class="desc" id="productDesc">شرح قصير عن المنتج.</p>
      <div class="actions">
        <button class="btn primary">شراء الآن</button>
        <button class="btn ghost">تفاصيل المنتج</button>
      </div>
    </div>
    <div class="controls">
      <button class="arrow" id="prevBtn">◀</button>
      <button class="arrow" id="nextBtn">▶</button>
    </div>
  </div>
</div>

<script>
const products = [
  {
    title: "سماعات AirPods Pro",
    img: "https://images.unsplash.com/photo-1606813902891-7ea11b4b2b79?q=80&w=800",
    desc: "سماعات لاسلكية بتقنية إلغاء الضوضاء مع صوت فائق الجودة وتصميم مريح."
  },
  {
    title: "سماعة Studio X",
    img: "https://images.unsplash.com/photo-1516110833967-57819c4f64e1?q=80&w=800",
    desc: "سماعة رأس احترافية لعشاق الموسيقى مع عزل صوتي وخامات فاخرة."
  },
  {
    title: "سماعة FitBeats",
    img: "https://images.unsplash.com/photo-1600195077902-5f5a6f66b2a4?q=80&w=800",
    desc: "سماعة رياضية مقاومة للماء بتصميم خفيف وثبات مثالي أثناء التمارين."
  }
];

let idx = 0;
const imgEl = document.getElementById("productImage");
const titleEl = document.getElementById("productTitle");
const descEl = document.getElementById("productDesc");

function showProduct(i, direction="left") {
  const product = products[i];

  // حركة خروج
  imgEl.classList.remove("rotate-in-left","rotate-in-right");
  imgEl.classList.add(direction === "left" ? "rotate-out-left" : "rotate-out-right");

  imgEl.addEventListener("transitionend", function handler() {
    imgEl.removeEventListener("transitionend", handler);
    // تحديث المحتوى
    imgEl.src = product.img;
    titleEl.textContent = product.title;
    descEl.textContent = product.desc;
    // حركة دخول
    imgEl.classList.remove("rotate-out-left","rotate-out-right");
    imgEl.classList.add(direction === "left" ? "rotate-in-right" : "rotate-in-left");
  });
}

document.getElementById("nextBtn").onclick = () => {
  idx = (idx + 1) % products.length;
  showProduct(idx, "left");
};
document.getElementById("prevBtn").onclick = () => {
  idx = (idx - 1 + products.length) % products.length;
  showProduct(idx, "right");
};

// عرض أول منتج
showProduct(idx);
</script>

</body>
</html>
