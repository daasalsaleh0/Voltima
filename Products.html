<!doctype html>
<html lang="ar">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />


<style>
  :root {
    --main: #ff0000;
    --dark: #111;
    --light: #fff;
    --gray: #f7f7f7;
    --duration: 600ms;
  }

  body {
    margin: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    background: var(--light);
    color: var(--dark);
    direction: rtl;
  }

  .container {
    max-width: 1100px;
    margin: 0 auto;
    padding: 20px;
  }

  .product-view {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 30px;
    align-items: center;
    position: relative;
  }

  .image-wrap {
    perspective: 1200px;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 400px;
  }

  .product-image {
    width: 80%;
    height: 100%;
    object-fit: contain;
    transition: transform var(--duration) ease, opacity var(--duration) ease;
  }

  /* تأثيرات 3D */
  .rotate-out-left { transform: rotateY(-90deg); opacity: 0; }
  .rotate-out-right { transform: rotateY(90deg); opacity: 0; }
  .rotate-in-left { transform: rotateY(0deg); opacity: 1; }
  .rotate-in-right { transform: rotateY(0deg); opacity: 1; }

  .info {
    padding: 20px;
  }

  .title {
    font-size: 26px;
    font-weight: bold;
    margin-bottom: 10px;
    color: var(--main);
  }

  .desc {
    font-size: 16px;
    line-height: 1.6;
    color: #333;
    margin-bottom: 20px;
  }

  .actions {
    display: flex;
    gap: 12px;
  }

  .btn {
    padding: 10px 16px;
    border-radius: 8px;
    cursor: pointer;
    border: none;
    font-size: 15px;
    transition: background 0.3s;
  }

  .btn.primary {
    background: var(--main);
    color: var(--light);
  }
  .btn.primary:hover { background: #cc0000; }

  .btn.ghost {
    background: transparent;
    border: 1px solid #ccc;
  }
  .btn.ghost:hover { border-color: var(--main); color: var(--main); }

  /* الأسهم */
  .controls {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    left: -70px;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .arrow {
    width: 45px;
    height: 45px;
    border-radius: 50%;
    border: none;
    background: var(--main);
    color: var(--light);
    cursor: pointer;
    font-size: 20px;
    transition: background 0.3s;
  }
  .arrow:hover { background: #cc0000; }

  /* متجاوب */
  @media (max-width: 768px) {
    .product-view {
      grid-template-columns: 1fr;
      text-align: center;
    }
    .controls {
      position: static;
      flex-direction: row;
      justify-content: center;
      margin-top: 15px;
    }
    .image-wrap { height: 300px; }
  }
</style>
</head>
<body>

<div class="container">
  <div class="product-view">
    <div class="image-wrap">
      <img src="" alt="المنتج" id="productImage" class="product-image">
    </div>
    <div class="info">
      <h2 class="title" id="productTitle">اسم المنتج</h2>
      <p class="desc" id="productDesc">شرح قصير عن المنتج.</p>
    </div>
    <div class="controls">
      <button class="arrow" id="prevBtn">◀</button>
      <button class="arrow" id="nextBtn">▶</button>
    </div>
  </div>
</div>

<script>
const products = [
  {
    title: "Automation",
    img: "PicsOfVoltima/Automation/12PLC/12.1.png",
    desc: "Automation"
  },
    {
    title: "Electrical Measurement",
    img: "PicsOfVoltima/Electrical Measurement/1NETWORK ANALYSERS/1.1.png",
    desc: "Automation"
  },
    {
    title: "Time Relays",
    img: "PicsOfVoltima/Time Relays/4Star Delta/4.2.png",
    desc: "Automation"
  },
   {
    title: "Electrical Control Components",
    img: "PicsOfVoltima/Electrical Control Components/8MOTOR PROTECTION CIRCUIT BREAKERS/8.1.jpeg",
    desc: "Automation"
  },
    {
    title: "Wiring Accessories",
    img: "PicsOfVoltima/Wiring Accessories/4Cable Ducts/4.1.jpeg",
    desc: "Automation"
  },
    {
    title: "Busbar Accessories",
    img: "PicsOfVoltima/Busbar Accessories/1Bus bar insulators/1.2.png",
    desc: "Automation"
  },
    {
    title: "Electrical Panels Accessories",
    img: "PicsOfVoltima/Electrical Panels Accessories/2Air Conditioning/2.1.jpg",
    desc: "Automation"
  },
    {
    title: "Enclosures",
    img: "PicsOfVoltima/Enclosures/3Steel Wall Mount/3.1.jpg",
    desc: "Automation"
  },
    {
    title: "Purpose Relays ",
    img: "PicsOfVoltima/Purpose Relays/2Industrial plug in/2.1.jpg",
    desc: "Automation"
  },
  
  {
    title: "Supply",
    img: "PicsOfVoltima/Supply/3Converters/3.4.jpg",
    desc: ""
  },
  {
    title: "Fuses",
    img: "PicsOfVoltima/Fuses/1Industrials Fuses/1.1.jpg",
    desc: ""
  },
  {
    title: "P.F.C Systems ",
    img: "PicsOfVoltima/P.F.C Systems/4Shunt Reactor/4.1.jpg",
    desc: ""
  }
];

let idx = 0;
const imgEl = document.getElementById("productImage");
const titleEl = document.getElementById("productTitle");
const descEl = document.getElementById("productDesc");

function showProduct(i, direction="left") {
  const product = products[i];

  // حركة خروج
  imgEl.classList.remove("rotate-in-left","rotate-in-right");
  imgEl.classList.add(direction === "left" ? "rotate-out-left" : "rotate-out-right");

  imgEl.addEventListener("transitionend", function handler() {
    imgEl.removeEventListener("transitionend", handler);
    // تحديث المحتوى
    imgEl.src = product.img;
    titleEl.textContent = product.title;
    descEl.textContent = product.desc;
    // حركة دخول
    imgEl.classList.remove("rotate-out-left","rotate-out-right");
    imgEl.classList.add(direction === "left" ? "rotate-in-right" : "rotate-in-left");
  });
}

document.getElementById("nextBtn").onclick = () => {
  idx = (idx + 1) % products.length;
  showProduct(idx, "left");
};
document.getElementById("prevBtn").onclick = () => {
  idx = (idx - 1 + products.length) % products.length;
  showProduct(idx, "right");
};

// عرض أول منتج
showProduct(idx);
</script>

</body>
</html>
