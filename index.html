<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,intial-scale=1.0">
<title>Document</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link rel="stylesheet" href="style.css">
</head>



<body">

  <div class="header">
    <img src="VoltemaIMG/Voltima.png" alt="Voltima Logo" title="Our Logo">
  </div>

  <div class="slider">
    <div class="slides" id="slides">

      <a href="Analog meters.html">
        <img src="VoltemaIMG/Products/Analog meters/AK-A72.png" alt="Analog Meters">
        <p class="caption">Analog Meters</p>
      </a>

      <a href="Aux Relay.html">
        <img src="VoltemaIMG/Products/Aux relay/SRL/SRL-5-XXX.png" alt="Aux Relay">
        <p class="caption">Aux Relay</p>
      </a>

      <a href="Battery charger.html">
        <img src="VoltemaIMG/Products/Battery charger/VBC-1205.png" alt="Battery Charger">
        <p class="caption">Battery Charger</p>
      </a>

      <a href="Cables.html">
        <img src="VoltemaIMG/Products/Cables/TCV.png" alt="Cables">
        <p class="caption">Cables</p>
      </a>

      <!-- يمكنك إضافة باقي العناصر بنفس الطريقة -->

    </div>

    <div class="navigation">
      <button class="nav-btn" onclick="prevSlide()">&#10094;</button>
      <button class="nav-btn" onclick="nextSlide()">&#10095;</button>
    </div>
  </div>

  <script>
    let currentIndex = 0;
    const slides = document.getElementById('slides');
    const totalSlides = slides.children.length;

    function showSlide(index) {
      if (index >= totalSlides) currentIndex = 0;
      else if (index < 0) currentIndex = totalSlides - 1;
      else currentIndex = index;

      slides.style.transform = `translateX(-${currentIndex * 100}%)`;
    }

    function nextSlide() {
      showSlide(currentIndex + 1);
    }

    function prevSlide() {
      showSlide(currentIndex - 1);
    }

    let autoSlide = setInterval(nextSlide, 3000);

    // إيقاف التمرير التلقائي عند مرور الماوس
    document.querySelector('.slider').addEventListener('mouseenter', () => {
      clearInterval(autoSlide);
    });

    document.querySelector('.slider').addEventListener('mouseleave', () => {
      autoSlide = setInterval(nextSlide, 3000);
    });
  </script>

   

   





 </body>


</html>
